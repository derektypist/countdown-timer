<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <!-- Load Styles -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="section-center">
        <!-- Image -->
        <article class="gift-img">
            <img src="images/gift.JPG" alt="gift picture">
        </article>
        <!-- Information -->
        <article class="gift-info">
            <h3>Marella Cool Jug Giveaway</h3>
            <h4 class="giveaway">Giveaway ends on Sunday, 27 June 2021, 8:00 am</h4>
            <p>This Cool Jug can be stored in the fridge. It is ideal for cold drinks during the summer.</p>
            <div class="deadline">
                <!-- Days-->
                <div class="deadline-format">
                    <div>
                        <h4 class="days">5</h4>
                        <span>days</span>
                    </div>
                </div>

                <!-- Hours -->
                <div class="deadline-format">
                    <div>
                        <h4 class="hours">5</h4>
                        <span>hours</span>
                    </div>
                </div>

                <!-- Mins -->
                <div class="deadline-format">
                    <div>
                        <h4 class="minutes">5</h4>
                        <span>mins</span>
                    </div>
                </div>

                <!-- Seconds -->
                <div class="deadline-format">
                    <div>
                        <h4 class="seconds">5</h4>
                        <span>secs</span>
                    </div>
                </div>
            </div>
        </article>
    </section>
    <!-- Load Script -->
    <script src="js/script.js"></script>
</body>

</html>
