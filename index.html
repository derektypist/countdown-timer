<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
</head>
<body>
    <section class="section-center">
        <!-- Image -->
        <article class="gift-img">
            <img src="images/gift.JPG" alt="gift picture">
        </article>
        <!-- Information -->
        <article class="gift-info">
            <h3>Marella Cool Jug Giveaway</h3>
            <h4 class="giveaway">Giveaway ends on Sunday 27 June 2021, 8:00 am</h4>
            <p>This Cool Jug can be stored in the fridge.  It is ideal for cold drinks during the summer.</p>
            <div class="deadline">
                <!-- Days-->
                <div class="deadline-format">
                    <h4 class="days">5</h4>
                    <span>Days</span>
                </div>  

                <!-- Hours -->
                <div class="deadline-format">
                    <h4 class="hours">5</h4>
                    <span>Hours</span>
                </div> 

                <!-- Mins -->
                <div class="deadline-format">
                    <h4 class="mins">5</h4>
                    <span>Mins</span>
                </div> 

                <!-- Hours -->
                <div class="deadline-format">
                    <h4 class="hours">5</h4>
                    <span>Secs</span>
                </div> 
                
                
            </div>
        </article>
    </section>
    <!-- Load Script -->
    <script src="js/script.js"></script>
</body>
</html>
